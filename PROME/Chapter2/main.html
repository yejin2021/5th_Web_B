<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="formtitle">회원 가입</h1>
      <hr width="60%" style="margin-bottom: 30px" />
      <div class="form">
        <div class="textinform">이름</div>
        <input type="text" name="name" />
        <div class="inputerror" id="nameerror">필수 입력 항목입니다!</div>
        <div class="inputcorrect" id="namecorrect">멋진 이름이네요!</div>
      </div>
      <div class="form">
        <div class="textinform">닉네임</div>
        <input type="text" name="nickname" />
        <div class="inputerror" id="nicknameerror">
          닉네임은 2~5글자로 구성해주세요!
        </div>
        <div class="inputcorrect" id="nicknamecorrect">멋진 닉네임이군요!</div>
      </div>
      <div class="form">
        <div class="textinform">이메일</div>
        <input type="text" name="email" />
        <div class="inputerror" id="emailerror">
          올바른 메일 형식이 아닙니다!
        </div>
        <div class="inputcorrect" id="emailcorrect">
          올바른 메일 형식입니다!
        </div>
      </div>
      <div class="form">
        <div class="textinform">비밀번호</div>
        <input type="password" name="PW" />
        <div class="inputerror" id="PWerror">
          영어+숫자+특수문자를 조합하여 작성해주세요!
        </div>
        <div class="inputcorrect" id="PWcorrect">안전한 비밀번호입니다!</div>
      </div>
      <div class="form">
        <div class="textinform">비밀번호 확인</div>
        <input type="password" name="rePW" />
        <div class="inputerror" id="rePWerror">
          비밀번호가 일치하지 않습니다!
        </div>
        <div class="inputcorrect" id="rePWcorrect">비밀번호가 일치합니다!</div>
      </div>
      <input
        id="signupbutton"
        type="button"
        disabled="disabled"
        value="가입하기"
      />
    </div>
    <div id="wrapper">
      <div id="modal">
        <h1>가입 성공!</h1>
        <h3>umc 챌린저 가입을 축하합니다!!</h3>
        <button id="closemodal">닫기</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

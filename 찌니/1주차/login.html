<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="background">
      <div class="wrapper">
        <form action="">
          <h1>로그인</h1>
          <hr />
          <div class="input-box">
            <input type="text" placeholder="아이디" class="input" required />
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="비밀번호"
              class="input"
              required
            />
          </div>
          <button type="submit" class="btn">로그인</button>
          <div class="search">회원가입 | 아이디/비밀번호 찾기</div>
        </form>
      </div>
    </div>
  </body>
</html>

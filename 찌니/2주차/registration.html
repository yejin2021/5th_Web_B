<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="background">
      <div class="wrapper">
        <form action="" id="signup-form">
          <h1>회원가입</h1>
          <hr />
          <div class="input-box">
            <input
              type="text"
              placeholder="이름"
              class="input"
              id="name-input"
              required
            />
          </div>
          <div class="error-box">
            <div id="name-error" class="error-message"></div>
          </div>
          <div class="input-box">
            <input
              type="text"
              placeholder="닉네임"
              class="input"
              id="nickname-input"
              required
            />
          </div>
          <div class="error-box">
            <div id="nickname-error" class="error-message"></div>
          </div>
          <div class="input-box">
            <input
              type="text"
              placeholder="이메일"
              class="input"
              id="email-input"
              required
            />
          </div>
          <div class="error-box">
            <div id="email-error" class="error-message"></div>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="비밀번호"
              class="input"
              id="password-input"
              required
            />
          </div>
          <div class="error-box">
            <div id="password-error" class="error-message2"></div>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="비밀번호 확인"
              class="input"
              id="check-input"
              required
            />
          </div>
          <div class="error-box">
            <div id="check-error" class="error-message"></div>
          </div>
          <button type="submit" class="submitButton" id="submit-button">
            가입하기
          </button>
        </form>
      </div>
    </div>
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="close-modal">&times;</span>
        <h2>가입 성공</h2>
        <p>회원 가입이 성공적으로 완료되었습니다 !</p>
      </div>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
